<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="warning" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Por favor, proporciona el nombre de usuario o la dirección de correo electrónico que utilizaste cuando te registraste
    </small>
  </form>
</ion-content>
